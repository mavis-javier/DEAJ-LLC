<!DOCTYPE html>
<!-- set text left-to-right, english language, and uses Open Graph Protocol (ogp) 
    to set default preview of website -->
<html dir="ltr" lang="en" prefix="og: https://ogp.me/ns#">
<head>
    <!-- Deals with older versions than IE9 -->
    <!--[if lt IE 9]>
	    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAJ Vending Machines at Dallas-Forth Worth Metroplex</title>

    <!-- metadata used for indexing -->
    <meta name="description" content="Vending Machine provider and supplier at Dallas-Forth Worth Metroplex, mostly in Denton County" />
    <!-- Sets maximum size of an image preview page in search results -->
    <meta name="robots" content="max-image-preview:large" />
    <!-- Prevent duplicate content issues by setting main URL as canonical -->
    <meta rel="canonical" href="https://ilovevending.com" />

    <!-- Open Graph Protocol (OGP) meta data elements -->    
    <meta property="og::locale" content="en_US" />
    <!-- site name will appear in the overall of website, example IMDB for imdb.com -->
    <meta property="og::site_name" content="DEAJ Investments LLC || Vending Machines in DFW Texas | Vending Machine Supplier, Service Provider and Operator" />
    <meta property="og::type" content="website" />
    <!-- REQUIRED FOR SOCIAL MEDIA FEED SHARING: image, title, description -->
    <!-- title contains the name of website; will appear on browser tab -->
    <meta property="og::title" content="Vending Machine Provider in Dallas Fort Worth!" />    
    <meta property="og::description" content="DEAJ provides vending machines for snacks, drinks, and coffee. Its brand name is &quot;I Love Vending&quot; since the family who runs this business sure loves vending!" />
    <!--CHANGE ONCE DEPLOYED: image location different from local address -->
    <meta property="og::image" content="DEAJ Logo.gif" />
    <meta property="og::url" content="https://ilovevending.com" /> 
</head>

<body>
    <h1><a href="https://ilovevending.com">DEAJ Investments LLC || @ilovevending in DFW Metroplex</a></h1>    
    <h3><div id="greeting"></div></h3>
    <p>We are a Vending Machine Supplier, Service Provider, and Operator</p>
    <script src="js/c01.js"></script>    
</body>
</html>
